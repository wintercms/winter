<style>
#result li {
    animation: newColorFade 1s ease forwards 1;
}

@keyframes newColorFade {
    0% {
        background-color: #b2e5b5;
    }
    100% {
        background-color: #fff;
    }
}
</style>

<form
    id="{{ __SELF__ }}-form"
    role="form"
    data-request="{{ __SELF__ }}::onAddItem"
    data-request-update="'{{ __SELF__ }}::list': '#{{ __SELF__ }}-form'"
    data-request-flash
    data-request-morph
>
    {% component __SELF__ ~ '::list' %}
</form>
